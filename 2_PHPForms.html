    <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.0/jquery.validate.min.js"></script>
    <script>
        $("#disForm").validate({
          rules: {
            name: "required",
            email: {
              required: true,
              email: true
            }

          messages: {
            name: "Please specify your name",
            email: {
              required: "We need your email address to contact you",
              email: "Your email address must be in the format of name@domain.com"
            }
          },
          submitHandler: function(form) {
              console.log("Submitting this form...");
              console.log(form);
              form.submit();
          }
        });
    </script>
</head>
